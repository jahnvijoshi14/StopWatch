<html>
    <head>
      
      <!-- Ttitle of the website -->
      <title>Stop Watch</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
    
      <meta name="viewport" content="width=device-width, initial-scale=1">
    
      <!-- links for stop watch icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
      <link rel="stylesheet" type="text/css" href="index.css"> 
   </head>

   <body class="gradiend-effect">
    
    <!-- this is the card taken from bootstap 5 framework -->
    <div class="card text-center">
        <div class="card-header color-theme">

          <!--icon of stop watch-->
          <i class='fas fa-stopwatch' style='font-size:36px'></i>  
          <h3>Stop Watch</h3>
        </div>
        <div class="card-body">
          
            <div class="display-inline">
                <div>
                    <p class="timedisplay-lg" id="hour">00:</p>
                </div>
                <div>
                   <p class="timedisplay-lg" id="minute"> 00:</p>
                </div>
                <div>
                   <p class="timedisplay-lg" id="second">00</p> 
                </div>
            </div>
          
        </div>
        <div class="card-footer text-muted color-theme ">
            <button type="button" class="btn btn-outline-warning btn-lg" id="pause">Pause</button>
            <button type="button" class="btn btn-outline-success btn-lg" id="start">Start</button>
            <button type="button" class="btn btn-outline-danger btn-lg" id="reset">Reset</button>
        </div>
      </div>


    <!--Script tags for bootstap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!-- scrip for js file -->
    <script src="index.js"></script>

   </body>    
</html>
